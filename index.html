<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <title>ðŸ““ Address Book</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>ðŸ•®My Address BookðŸ•®</h1>
    <h5>This is where i store the contact information of those dearest to my ðŸ’–ðŸ’–ðŸ’–</h5>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table" id="contacts-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <div class="col-md-4">
        <form id="contacts-form">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <span class="icon-wrapper">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" name="first_name" placeholder="First Name" required/>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <span class="icon-wrapper">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" name="last_name" placeholder="Last Name" required />
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <span class="icon-wrapper">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                </span>
              </div>
              <input type="tel" class="form-control" name="phone" placeholder="Phone Number" maxlength="11" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <span class="icon-wrapper">
                  <i class="fa fa-at" aria-hidden="true"></i>
                </span>
              </div>
              <input type="email" class="form-control" name="email" placeholder="Email" required/>
            </div>
          </div>

          <div class="form-group">
            <button type="Save" class="btn btn-success">
              <span class="icon-wrapper">
                <i class="fa fa-plus " aria-hidden="true"></i>
              </span>
              Save</button>
            <button type="button" id="contacts-op-discard" class="btn btn-danger">
              <span class="icon-wrapper">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </span>Cancel</button>

            <input type="hidden" name="id_entry" value="0" />

        </form>
        </div>

      </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
